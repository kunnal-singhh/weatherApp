<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>weatherApp</title>
  <link rel="icon" type="image/svg" href="reshot-icon-weather-VAUPX2QFJK.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="https://kit.fontawesome.com/c7c852b34c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="container-fluid bg-light text-dark p-3 shadow">
    <div class="container">
      <div class="row justify-content-center align-items-center text-center ">
        <div class="col-6 col-md-6 d-flex align-items-center logo-section ">
          <img src="reshot-icon-weather-VAUPX2QFJK.svg" alt="Logo" class="logo">
          <h3 class="ms-2 logo-name mb-0">WeatherApp</h3>
        </div>
        <div class="col-6 col-md-6 text-end align-self-center">
            <a href="#" class="text-dark text-decoration-none me-3 toggle"><i class="fa-solid fa-moon fa-xl"></i></a>
            <a href="#" class="text-dark text-decoration-none me-3 fs-6 home">Home</a>
            <a href="#" class="text-dark text-decoration-none me-3 fs-6 about">About</a>
            <a href="#" class="text-dark text-decoration-none fs-6 contact">Contact</a>
        
        </div>
      </div>
    </div>
  </header>
  <main class="container-fluid my-4 text-center w-50">
    <h1 class="mb-4 heading">Welcome to the Weather App</h1>
    <p class="lead">Get the latest weather updates for your location.</p>
    <div class="conatiner p-3 shadow-lg   mt-4 info-card rounded-4">
      <h2 class="card-title ">Current Weather</h2>
      <hr>
      <div class="row d-flex align-items-center ">
        <div class="col col-sm-4 icon  ">
          <img src="" alt="Weather Icon" class="weather-icon  ">
        </div>
        <div class="col col-sm-8 details  text-start  ">
          <p class="card-text ">Location: <span class="location"></span></p>
          <p class="card-text ">Temperature: <span class="temperature"></span></p>
          <p class="card-text ">Humidity: <span class="humidity"></span></p>
          <p class="card-text ">Condition: <span class="condition"></span></p>
        </div>
      </div>
    </div>
  </main>
  <section>
  <form class="container-fluid my-4 text-center ">
    <h2 class="mb-4">Search Weather by City</h2>
    <div class="row g-3 justify-content-center">
      <div class="col-auto ">
        <input type="text" class="form-control border border-black" placeholder="Enter city name">
      </div>
      <div class="col-auto ">
        <button type="submit" class="btn btn-primary mb-3 ">Search</button>
      </div>
    </div>
  </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
